<script type="text/babel">
class NumberPanel extends React.Component {

    
    render() {
      
      let str1 = '';
      let buttonWidth = 80;
      let buttonHeight = 80;
    
      function c1(){
        console.log("1");
        str1 +='1';
      }
      function c2(){
        console.log("2");
        str1 +='2';
      }
      function c3(){
        console.log("3");
        str1 +='3';
      }
      function c4(){
        console.log("4");
        str1 +='4';
      }
      function c5(){
        console.log("5");
        str1 +='5';
      }
      function c6(){
        console.log("6");
        str1 +='6';
      }
      function c7(){
        console.log("7");
        str1 +='7';
      }
      function c8(){
        console.log("8");
        str1 +='8';
      }
      function c9(){
        console.log("9");
        str1 +='9';
      }
      function c0(){
        console.log("0");
        str1 += '0';
      }
        return (
        
        <div>
        {/* buttons 7-9 */}
        <button onClick={c7} style={{height: buttonHeight, width: buttonWidth}}>7</button>
        <button onClick={c8} style={{height: buttonHeight, width: buttonHeight}}>8</button>
        <button onClick={c9} style={{height: buttonHeight, width: buttonHeight}}>9</button>
        <button style={{height: buttonHeight, width: buttonHeight}}>CE</button><br/>
        
        {/* buttons 4-6 */}
        <button onClick={c4} style={{height: buttonHeight, width: buttonHeight}}>4</button>
        <button onClick={c5} style={{height: buttonHeight, width: buttonHeight}}>5</button>
        <button onClick={c6} style={{height: buttonHeight, width: buttonHeight}}>6</button>
        <button style={{height: buttonHeight, width: buttonHeight}}>+</button><br/>
        
        {/* buttons 1-3 */}
        <button onClick={c1} style={{height: buttonHeight, width: buttonHeight}}>1</button>
        <button onClick={c2} style={{height: buttonHeight, width: buttonHeight}}>2</button>
        <button onClick={c3} style={{height: buttonHeight, width: buttonHeight}}>3</button>
        <button style={{height: buttonHeight, width: buttonHeight}}>-</button><br/>
        
        {/* buttons *, 0, / */}
        <button style={{height: buttonHeight, width: buttonHeight}}>*</button>
        <button onClick={c0} style={{height: buttonHeight, width: buttonHeight}}>0</button>
        <button style={{height: buttonHeight, width: buttonHeight}}>/</button>
        <button style={{height: buttonHeight, width: buttonHeight}}>=</button><br/>
        <p>{str1}</p>
        

        </div>
        );
    }
}

ReactDOM.render(
    <NumberPanel />,document.getElementById('root')
);
</script>
